name: Deploy to Firebase Hosting on merge
"on":
    push:
        branches:
            - master
jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - run: "yarn install --immutable && npx expo publish && npx expo export:web"
            - uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  repoToken: "${{ secrets.GITHUB_TOKEN }}"
                  firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_CHATH_V_V }}"
                  channelId: live
                  projectId: chath-v-v
